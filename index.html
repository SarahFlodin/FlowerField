<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/yov7nmu.css">
    <title>Document</title>
    
</head>
<body>
    <div id="container">

        <h1></h1>
        <img id="flying" src="flowers/flyingmas.png" alt="flying bird">
    
        <div id="flower-container">
            <img id="bird" src="flowers/mas.png" alt="bird">
            <img id="mower" src="flowers/mow.png" alt="Click to mow the field" onclick="reload()">
        
        </div>

        <audio id="mower-sound">
            <source src="flowers/mower-sound.mp3" type="audio/mpeg">
        </audio>
        
        <audio autoplay loop controlsList="nodownload" style="display:none">
            <source src="flowers/BirdSound.mp3" type="audio/mpeg">
        </audio>

    </div>
    <script src="index.js"></script> 
</body>
</html>
